<!DOCTYPE html>
<html>
<head>
    <title>crop prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="crop4.jpg" alt="Los Angeles" style="width: 100%; height: 420px;">
          </div>
      
          <div class="item">
            <img src="crop1.jpg" alt="Chicago" style="width:100%; height: 420px;">
          </div>
      
          <div class="item">
            <img src="crop2.jpg" alt="New York" style="width: 100%; height: 420px;">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<div class="in">
    <div class=group>
        <h5>soil humidity of the area in in percentage </h5>
        <input type="text" id="air_humidity" placeholder="please enter air humidity..">

    </div>
    <div class=group>
        <h5>Air temperature of the area in celicius</h5>
        <input type="text" id="air_temp" placeholder="please enter air temperature..">

    </div>
    <div class=group>
        <h5>Soil ph of the area</h5>
        <input type="text" id="soil_ph" placeholder="please enter soil ph..">

    </div>
    <div class=group>
        <h5>avarage Rain fall of the area in cm</h5>
        <input type="text" id="rain_fall" placeholder="pleace enter rain_fall">
    </div>
    <div class=group>
        <button class="btn" type="button" onclick="onclicksubmit()">predict</button>
    </div>

    <div id="oi"></div>
</div>



</body>
</html>
